<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="grid-cadastro">
    <div style="height: 100px; width: 100px; display: block; margin: 0 auto; margin-top: 10px;">
      <ion-img src="https://static.vecteezy.com/ti/vetor-gratis/p1/1840618-imagem-perfil-icone-masculino-icone-humano-ou-pessoa-sinal-e-simbolo-gratis-vetor.jpg"></ion-img>
    </div>
  <div class="form-group" style="margin-bottom: 10px;">
    <label for="formGroupExampleInput">Nome</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="José da Silvassauro">
  </div>
  <div class="form-group" style="margin-bottom: 10px;">
    <label for="formGroupExampleInput2">Email</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="zedasilva@yahoo.com">
  </div>
  <div class="form-group" style="margin-bottom: 10px;">
    <label for="formGroupExampleInput2">Profissão</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Encanador elétrico">
  </div>
  <div class="form-group" style="margin-bottom: 10px;">
    <label for="formGroupExampleInput2">Idade</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="42">
  </div>
  <button type="submit" class="btn btn-primary">Alterar dados</button>
  </ion-grid>
</ion-content>
