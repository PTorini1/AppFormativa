<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="conteudo-login">

  <ion-grid class="grid-login">
    <ion-row class="linha">
      <div class="form-group">
        <label for="formGroupExampleInput2">Email</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="zedasilva@yahoo.com">
      </div>
    </ion-row>

    <ion-row class="linha">
      <div class="form-group">
        <label for="formGroupExampleInput2">Senha</label>
        <input class="form-control" id="formGroupExampleInput2" type="password">
      </div>    
    </ion-row>

    <ion-row class="linha">
      <ion-col>
        <ion-button [routerLink]="['/home']">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button [routerLink]="['/cadastro']">Cadastrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  
</ion-content>
